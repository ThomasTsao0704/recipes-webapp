<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL Bistro - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(40, 40, 40, 0.95);
            border: 3px solid #d4af37;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .logo-title {
            font-size: 3em;
            font-weight: bold;
            color: #f0f0f0;
            text-transform: uppercase;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border: 3px solid #f0f0f0;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(60, 60, 60, 0.8);
        }

        .logo-circle .sol {
            font-size: 2.5em;
            font-weight: bold;
            line-height: 1;
        }

        .logo-circle .bistro {
            font-size: 1.8em;
            font-weight: normal;
        }

        .wifi {
            background: #555;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .rules {
            font-size: 0.85em;
            color: #ccc;
            line-height: 1.6;
            margin-top: 15px;
        }

        /* Ë™ûË®ÄÂàáÊèõÂô® */
        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: rgba(60, 60, 60, 0.8);
            border: 2px solid #555;
            color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .lang-btn:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #2c3e50;
            border-color: #d4af37;
            font-weight: bold;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .section-title {
            background: linear-gradient(to right, #d4af37, #f4d03f);
            color: #2c3e50;
            padding: 10px 20px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%);
            display: inline-block;
            min-width: 150px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #555;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-name {
            flex: 1;
        }

        .item-name-cn {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 3px;
            color: #f0f0f0;
        }

        .item-name-en {
            font-size: 0.9em;
            color: #aaa;
        }

        .item-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #d4af37;
            margin-left: 20px;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #d4af37;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 30px;
            margin: 20px;
            color: #ff6b6b;
            text-align: center;
        }

        .error h3 {
            margin-bottom: 15px;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9em;
            color: #ffd700;
            text-align: left;
        }

        @media (max-width: 768px) {
            .menu-content {
                grid-template-columns: 1fr;
            }

            .logo {
                flex-direction: column;
                gap: 20px;
            }

            .logo-title {
                font-size: 2em;
            }

            .menu-container {
                padding: 20px;
            }

            .language-switcher {
                gap: 8px;
            }

            .lang-btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="header">
            <div class="logo">
                <div class="logo-title">FOOD</div>
                <div class="logo-circle">
                    <div class="sol">SOL</div>
                    <div class="bistro">bistro</div>
                </div>
                <div class="logo-title">MENU</div>
            </div>
            <div class="wifi">üåê FREE Wi-Fi | solbistro2018</div>
            <div class="rules">
                ‚òë No outside food or drink allowed<br>
                ‚òë No playing cards<br>
                ‚òë Minimum charge one drink or one meal per person<br>
                ‚òë Underage drinking or smoking is not allowed
            </div>

            <!-- Ë™ûË®ÄÂàáÊèõÂô® -->
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="zh">English</button>
                <button class="lang-btn" data-lang="ja">Êó•Êú¨Ë™û</button>
                <button class="lang-btn" data-lang="ko">ÌïúÍµ≠Ïñ¥</button>
                <button class="lang-btn" data-lang="fr">Fran√ßais</button>
                <button class="lang-btn" data-lang="th">‡πÅ‡∏ö‡∏ö‡πÑ‡∏ó‡∏¢</button>
                <button class="lang-btn" data-lang="fil">Filipino</button>
                <button class="lang-btn" data-lang="vi">Ti·∫øng Vi·ªát</button>
            </div>
        </div>

        <div class="menu-content" id="menuContent">
            <div class="loading" style="grid-column: 1 / -1;">Ê≠£Âú®ËºâÂÖ•ËèúÂñÆ</div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è ÈáçË¶ÅÔºöË´ãÂ∞á‰∏ãÊñπÁöÑ URL ÊõøÊèõÊàêÊÇ®ÁöÑ Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxT7Qobq2fEDsZdl7Gwb33zqR4yOvIMnp_VzD71m0BFHEl85n6-f42BRwQGaDpBLRekmg/exec';

        // ÂÆöÁæ©ÂàÜÈ†ÅÈ°ØÁ§∫È†ÜÂ∫èÂíåÊ¨Ñ‰Ωç
        const CATEGORIES = [
            { name: 'SALAD', column: 'left' },
            { name: 'PAELLA', column: 'left' },
            { name: 'PASTA', column: 'left' },
            { name: 'PIZZA', column: 'left' },
            { name: 'TAPAS', column: 'right' },
            { name: 'DESSERT', column: 'right' }
        ];

        // Ë™ûË®ÄË®≠ÂÆö
        let currentLang = 'zh';
        let menuData = null;

        // ÂàùÂßãÂåñË™ûË®ÄÂàáÊèõÂô®
        function initLanguageSwitcher() {
            const langButtons = document.querySelectorAll('.lang-btn');

            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.dataset.lang;

                    // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
                    langButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // ÂàáÊèõË™ûË®Ä
                    switchLanguage(lang);
                });
            });
        }

        // ÂàáÊèõË™ûË®Ä
        function switchLanguage(lang) {
            currentLang = lang;

            if (menuData) {
                renderMenu(menuData);
            }
        }

        // ËºâÂÖ•ËèúÂñÆ
        async function loadMenu() {
            const menuContent = document.getElementById('menuContent');

            if (API_URL === 'YOUR_WEB_APP_URL_HERE') {
                menuContent.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <h3>‚ö†Ô∏è Â∞öÊú™Ë®≠ÂÆö API URL</h3>
                        <p>Ë´ãÂú®Á®ãÂºèÁ¢º‰∏≠Â∞á <code>API_URL</code> ÊîπÁÇ∫ÊÇ®ÁöÑ Google Apps Script Web App URL</p>
                        <div class="error-details">
                            <strong>Ë®≠ÂÆöÊ≠•È©üÔºö</strong><br>
                            1. Âú® Google Sheet ‰∏≠ÈñãÂïü Apps Script<br>
                            2. Ë≤º‰∏äÂ§öË™ûË®ÄÁâàÁ®ãÂºèÁ¢º‰∏¶ÈÉ®ÁΩ≤<br>
                            3. Ë§áË£Ω Web App URL<br>
                            4. Âú®Ê≠§ HTML ‰∏≠ÊõøÊèõ API_URL
                        </div>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                menuData = await response.json();
                renderMenu(menuData);

            } catch (error) {
                console.error('ËºâÂÖ•ËèúÂñÆÊôÇÁôºÁîüÈåØË™§:', error);
                menuContent.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <h3>‚ùå ËºâÂÖ•ËèúÂñÆÂ§±Êïó</h3>
                        <p><strong>${error.message}</strong></p>
                        <div class="error-details">
                            Ë´ãÁ¢∫Ë™çÔºö<br>
                            ‚Ä¢ API URL ÊòØÂê¶Ê≠£Á¢∫<br>
                            ‚Ä¢ Apps Script ÊòØÂê¶Â∑≤ÈÉ®ÁΩ≤<br>
                            ‚Ä¢ Google Sheets Ê†ºÂºèÊòØÂê¶Ê≠£Á¢∫ÔºàÈúÄÂåÖÂê´ 5 ÂÄãÊ¨Ñ‰ΩçÔºâ
                        </div>
                        <p style="margin-top: 15px;">
                            <a href="${API_URL}" target="_blank" style="color: #ffd700;">
                                ‚Üí ÈªûÊ≠§Ê∏¨Ë©¶ API URL
                            </a>
                        </p>
                    </div>
                `;
            }
        }

        // Ê∏≤ÊüìËèúÂñÆ
        function renderMenu(data) {
            const menuContent = document.getElementById('menuContent');
            const leftColumn = document.createElement('div');
            const rightColumn = document.createElement('div');

            CATEGORIES.forEach(category => {
                const items = data[category.name];

                if (!items || items.error || items.length === 0) {
                    return;
                }

                const section = createMenuSection(category.name, items);

                if (category.column === 'left') {
                    leftColumn.appendChild(section);
                } else {
                    rightColumn.appendChild(section);
                }
            });

            menuContent.innerHTML = '';
            menuContent.appendChild(leftColumn);
            menuContent.appendChild(rightColumn);
        }

        // Âª∫Á´ãËèúÂñÆÂçÄÂ°ä
        function createMenuSection(categoryName, items) {
            const section = document.createElement('div');
            section.className = 'menu-section';

            const title = document.createElement('div');
            title.className = 'section-title';
            title.textContent = categoryName;
            section.appendChild(title);

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';

                // ÂèñÂæóÂâØÊ®ôÈ°åË™ûË®ÄÔºàÂ¶ÇÊûúÈÅ∏‰∏≠ÊñáÂ∞±È°ØÁ§∫Ëã±ÊñáÔºåÂê¶ÂâáÈ°ØÁ§∫ÈÅ∏ÊìáÁöÑË™ûË®ÄÔºâ
                let secondaryName = '';
                if (currentLang === 'zh') {
                    secondaryName = item.en || '';
                } else {
                    secondaryName = item[currentLang] || item.en || '';
                }

                itemDiv.innerHTML = `
                    <div class="item-name">
                        <div class="item-name-cn">${secondaryName}</div>
                        <div class="item-name-en">${item.zh}</div>
                    </div>
                    <div class="item-price">${item.price}</div>
                `;

                section.appendChild(itemDiv);
            });

            return section;
        }

        // ÂàùÂßãÂåñ
        initLanguageSwitcher();
        loadMenu();
    </script>
</body>

</html>
